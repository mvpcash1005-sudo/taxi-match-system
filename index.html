    <style>

<body>

    <h2>ğŸš• Jasper æ™ºæ…§åª’åˆç³»çµ±</h2>

            <div class="card">
                <input type="text" id="p-start" placeholder="ğŸ“ èµ·é»">
                <input type="text" id="p-end" placeholder="ğŸ ç›®çš„åœ°">

            <div style="font-size: 12px; color: #888; margin-bottom:10px;">ğŸ“¡ å³æ™‚è¨‚å–®æ¸…å–®</div>
            <div id="order-list"></div>
            <div style="color: #888; font-size: 14px; margin-top:20px;">ğŸ“‹ å·²æ¥è¨‚å–®ç´€éŒ„</div>
            <div id="d-history-list"></div>
        </div>

        <div id="chat-section" style="display:none;">
            <div id="p-cancel-control" style="display:none;">
                <button class="btn-reject" onclick="rejectDriver()">âŒ å¸æ©Ÿå¤ªé /ä¸åˆé©ï¼Œé‡æ–°ç™¼å–®</button>
            </div>
            <button onclick="closeChat()" style="background:#444; color:#fff; width:100%; border:none; padding:10px; border-radius:8px; margin-bottom:10px;">â¬…ï¸ è¿”å›åˆ—è¡¨</button>
            <div class="card">
                <div id="chat-box"></div>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="chat-input" placeholder="è¼¸å…¥è¨Šæ¯..." style="margin-bottom:0;">
                    <button style="background:#2979ff; border:none; color:white; border-radius:8px; padding:0 20px; font-weight:bold;" onclick="sendMessage()">ç™¼é€</button>

    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqUA1Y2odbb51AN-MtE4bRLcz_cRm2A68",
            authDomain: "jasper-taxi.firebaseapp.com",
            projectId: "jasper-taxi",
            storageBucket: "jasper-taxi.firebasestorage.app",
            messagingSenderId: "558407272439",
            appId: "1:558407272439:web:e48abaae404530a75c90f2",
            measurementId: "G-X8HP1JRZYN",
            databaseURL: "https://jasper-taxi-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let userId = localStorage.getItem('jasper_user_id') || 'u' + Date.now();
        localStorage.setItem('jasper_user_id', userId);

        let currentRole = '', activeOrderId = null, userLat = null, userLon = null;

        navigator.geolocation.getCurrentPosition(pos => {
            userLat = pos.coords.latitude; userLon = pos.coords.longitude;
        }, null, { enableHighAccuracy: true });

        window.onload = () => {
            const savedRole = localStorage.getItem('jasper_last_role');
            const savedOrderId = localStorage.getItem('jasper_active_order');
            if(savedRole) selectRole(savedRole);
            if(savedOrderId) loadActiveOrder(savedOrderId);
        };

        function selectRole(role) {
            currentRole = role;
            localStorage.setItem('jasper_last_role', role);
            document.querySelectorAll('.btn-role').forEach(b => b.classList.remove('active'));
            document.getElementById(role === 'passenger' ? 'btn-p' : 'btn-d').classList.add('active');
            document.getElementById('passenger-ui').style.display = role === 'passenger' ? 'block' : 'none';
            document.getElementById('driver-ui').style.display = role === 'driver' ? 'block' : 'none';
            document.getElementById('chat-section').style.display = 'none';
            if(role === 'driver') listenForOrders();
            renderHistory();
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function postOrder() {
            const start = document.getElementById('p-start').value;
            const end = document.getElementById('p-end').value;
            if(!start || !end) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡è¨Š");
            const newRef = db.ref('orders').push();
            const orderId = newRef.key;
            newRef.set({ start, end, status: 'waiting', pId: userId, pLat: userLat, pLon: userLon, createTime: Date.now() });
            loadActiveOrder(orderId);
        }

        function listenForOrders() {
            db.ref('orders').on('value', snap => {
                const orders = snap.val();
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                for(let id in orders) {
                    const o = orders[id];
                    if(o.status === 'waiting') {
                        const dist = (userLat && o.pLat) ? calcDist(userLat, userLon, o.pLat, o.pLon).toFixed(1) : "?";
                        const timeStr = new Date(o.createTime).toLocaleTimeString();
                        list.innerHTML += `
                            <div class="card">
                                <span class="time-badge">ğŸ•’ ${timeStr}</span>
                                <span class="status-tag tag-waiting">ç­‰å¾…ä¸­</span><br>
                                ğŸ“ è·é›¢: ${dist} km<br>
                                ğŸ“ ${o.start} â” ${o.end}<br>
                                <button class="btn-main" style="margin-top:10px;" onclick="acceptOrder('${id}')">æ¶å–®</button>
                            </div>`;
                    }
                }
            });
        }

        function acceptOrder(id) {
            db.ref('orders/' + id).transaction(order => {
                if(order && order.status === 'waiting') {
                    order.status = 'accepted';
                    order.dId = userId; order.dLat = userLat; order.dLon = userLon;
                    return order;
                }
            }, (err, committed) => {
                if(committed) {
                    db.ref('messages/' + id).push({ role: 'system', text: "å¸æ©Ÿå·²æ¥å–®ï¼Œå°è©±é–‹å§‹ã€‚", time: Date.now() });
                    loadActiveOrder(id);
                } else alert("å·²è¢«æ¶èµ°ï¼");
            });
        }

        function loadActiveOrder(orderId) {
            activeOrderId = orderId;
            localStorage.setItem('jasper_active_order', orderId);
            document.getElementById('passenger-ui').style.display = 'none';
            document.getElementById('driver-ui').style.display = 'none';
            document.getElementById('chat-section').style.display = 'block';
            listenForChat(orderId);
        }

        function listenForChat(orderId) {
            db.ref('orders/' + orderId).on('value', snap => {
                const o = snap.val();
                if(!o) return;

                if(o.status === 'waiting' && currentRole === 'driver') {
                    alert("ä¹˜å®¢å·²é‡æ–°é–‹æ”¾æ­¤å–®ï¼Œæ‚¨å·²è¢«ç§»å‡ºã€‚");
                    closeChat();
                }

                if(o.status === 'accepted') {
                    if(currentRole === 'passenger') document.getElementById('p-cancel-control').style.display = 'block';
                } else {
                    document.getElementById('p-cancel-control').style.display = 'none';
                }
            });

            db.ref('messages/' + orderId).on('value', snap => {
                const msgs = snap.val();
                const box = document.getElementById('chat-box');
                box.innerHTML = '';
                for(let m in msgs) {
                    const msg = msgs[m];
                    const div = document.createElement('div');
                    div.className = msg.role === 'system' ? 'msg-system' : `msg msg-${msg.role}`;
                    div.innerText = msg.text;
                    box.appendChild(div);
                }
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const text = document.getElementById('chat-input').value;
            if(text && activeOrderId) {
                db.ref('messages/' + activeOrderId).push({ role: currentRole, text: text, time: Date.now() });
                document.getElementById('chat-input').value = '';
            }
        }

        function rejectDriver() {
            if(!confirm("ç¢ºå®šè¦è®“åˆ¥çš„å¸æ©Ÿä¾†æ¶å–®å—ï¼Ÿç›®å‰çš„å¸æ©Ÿå°‡æœƒè¢«é€€å‡ºã€‚")) return;
            db.ref('messages/' + activeOrderId).push({ role: 'system', text: "ä¹˜å®¢é‡å•Ÿè¨‚å–®ï¼Œç­‰å¾…æ–°å¸æ©Ÿä¸­...", time: Date.now() });
            db.ref('orders/' + activeOrderId).update({ 
                status: 'waiting', 
                dId: null, 
                dLat: null, 
                dLon: null 
            });
        }

        function closeChat() {
            localStorage.removeItem('jasper_active_order');
            activeOrderId = null;
            selectRole(currentRole);
        }

        function renderHistory() {
            db.ref('orders').once('value', snap => {
                const orders = snap.val();
                const pList = document.getElementById('p-history-list');
                const dList = document.getElementById('d-history-list');
                pList.innerHTML = ''; dList.innerHTML = '';
                for(let id in orders) {
                    const o = orders[id];
                    const time = new Date(o.createTime).toLocaleString();
                    const statusTag = `<span class="status-tag ${o.status==='waiting'?'tag-waiting':'tag-accepted'}">${o.status}</span>`;
                    const item = `<div class="history-item" onclick="loadActiveOrder('${id}')">${statusTag} ${time}<br>ğŸ“ ${o.start} â” ${o.end}</div>`;
                    if(o.pId === userId) pList.innerHTML += item;
                    if(o.dId === userId) dList.innerHTML += item;
                }
            });
        }
    </script>
