<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqUA1Y2odbb51AN-MtE4bRLcz_cRm2A68",
            authDomain: "jasper-taxi.firebaseapp.com",
            projectId: "jasper-taxi",
            storageBucket: "jasper-taxi.firebasestorage.app",
            messagingSenderId: "558407272439",
            appId: "1:558407272439:web:e48abaae404530a75c90f2",
            measurementId: "G-X8HP1JRZYN",
            databaseURL: "https://jasper-taxi-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentRole = '', activeOrderId = null, userLat = null, userLon = null;

        function updateLocation() {
            navigator.geolocation.getCurrentPosition(pos => {
                userLat = pos.coords.latitude;
                userLon = pos.coords.longitude;
            }, err => console.log("ç­‰å¾…å®šä½..."), { enableHighAccuracy: true });
        }
        setInterval(updateLocation, 5000);
        updateLocation();

        function setRole(role) {
            currentRole = role;
            document.querySelectorAll('.btn-role').forEach(b => b.classList.remove('active'));
            document.getElementById(role === 'passenger' ? 'btn-p' : 'btn-d').classList.add('active');
            document.getElementById('passenger-ui').style.display = role === 'passenger' ? 'block' : 'none';
            document.getElementById('driver-ui').style.display = role === 'driver' ? 'block' : 'none';
            if(role === 'driver') listenForOrders();
        }

        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2)+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function postOrder() {
            const start = document.getElementById('p-start').value;
            const end = document.getElementById('p-end').value;
            if(!start || !end) return alert("è«‹å¡«å¯«èµ·è¨–é»");
            const newRef = db.ref('orders').push();
            activeOrderId = newRef.key;
            newRef.set({ start, end, status: 'waiting', pLat: userLat, pLon: userLon, createTime: Date.now() });
            listenForChat(activeOrderId);
        }

        function listenForOrders() {
            db.ref('orders').on('value', snap => {
                const orders = snap.val();
                const list = document.getElementById('order-list');
                list.innerHTML = '';
                let hasOrder = false;
                for(let id in orders) {
                    if(orders[id].status === 'waiting') {
                        hasOrder = true;
                        const dist = (userLat && orders[id].pLat) ? calcDist(userLat, userLon, orders[id].pLat, orders[id].pLon).toFixed(1) : "?";
                        list.innerHTML += `
                            <div class="card">
                                <div style="color:#00e676; font-size:12px; margin-bottom:5px;">ğŸ“ è·é›¢æ‚¨ç´„ ${dist} km</div>
                                ğŸ“ ${orders[id].start}<br>ğŸ ${orders[id].end}
                                <button class="btn-main" style="margin-top:15px;" onclick="acceptOrder('${id}', '${dist}')">ç«‹å³æ¶å–®</button>
                            </div>`;
                    }
                }
                if(!hasOrder) list.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">ç›®å‰æ²’æœ‰å¾…æ¥å–®</div>';
            });
        }

        function acceptOrder(id, dist) {
            db.ref('orders/' + id).transaction(order => {
                if(order && order.status === 'waiting') {
                    order.status = 'accepted';
                    order.dLat = userLat; order.dLon = userLon;
                    return order;
                }
            }, (err, committed) => {
                if(committed) { 
                    activeOrderId = id; 
                    listenForChat(id); 
                    if(dist !== "?" && parseFloat(dist) > 5) {
                        db.ref('messages/' + id).push({ role: 'system', text: `âš ï¸ ç³»çµ±æç¤ºï¼šå¸æ©Ÿè·é›¢è¼ƒé  (${dist}km)ï¼Œè«‹ç¢ºèªæŠµé”æ™‚é–“ã€‚`, time: Date.now() });
                    }
                } else {
                    alert("æ‰‹æ…¢äº†ï¼");
                }
            });
        }

        function listenForChat(orderId) {
            document.getElementById('chat-section').style.display = 'block';
            db.ref('orders/' + orderId).on('value', snap => {
                const o = snap.val();
                if(!o) return;
                
                // è™•ç†è¢«ä¹˜å®¢é€€è²¨çš„æƒ…æ³ï¼šå›åˆ°ç­‰å¾…ç‹€æ…‹
                if(o.status === 'waiting' && currentRole === 'driver' && activeOrderId === orderId) {
                    alert("ä¹˜å®¢å› è·é›¢å•é¡Œå·²å–æ¶ˆæ‚¨çš„æ¥å–®ï¼Œè¨‚å–®é‡æ–°é–‹æ”¾ä¸­ã€‚");
                    activeOrderId = null;
                    document.getElementById('chat-section').style.display = 'none';
                    return;
                }

                if(o.status === 'accepted' && o.dLat && o.pLat) {
                    const d = calcDist(o.pLat, o.pLon, o.dLat, o.dLon).toFixed(1);
                    if(currentRole === 'passenger') {
                        document.getElementById('p-cancel-control').style.display = (d > 5 || d === "?") ? 'block' : 'none';
                        const alertBox = document.getElementById('dist-alert-p');
                        if(d > 5) alertBox.innerHTML = `<div class="dist-warning">âš ï¸ å¸æ©Ÿè·é›¢è¼ƒé  (${d}km)</div>`;
                        else alertBox.innerHTML = `<div style="color:#00e676; text-align:center; margin-bottom:10px;">ğŸš• å¸æ©Ÿè¶•å¾€ä¸­ (${d}km)</div>`;
                    }
                }
            });

            db.ref('messages/' + orderId).on('value', snap => {
                const msgs = snap.val();
                const box = document.getElementById('chat-box');
                box.innerHTML = '';
                for(let m in msgs) {
                    const msgData = msgs[m];
                    const div = document.createElement('div');
                    if(msgData.role === 'system') {
                        div.className = 'msg-system';
                        div.innerText = msgData.text;
                    } else {
                        div.className = `msg ${msgData.role === 'driver' ? 'msg-driver' : 'msg-passenger'}`;
                        div.innerText = msgData.text;
                    }
                    box.appendChild(div);
                }
                box.scrollTop = box.scrollHeight;
            });
        }

        // æ–°å¢ï¼šé‡‹æ”¾è¨‚å–®åŠŸèƒ½
        function rejectDriver() {
            if(!confirm("ç¢ºå®šè¦å–æ¶ˆç›®å‰å¸æ©Ÿï¼Œé‡æ–°é–‹æ”¾å…¶ä»–å¸æ©Ÿæ¶å–®å—ï¼Ÿ")) return;
            
            db.ref('messages/' + activeOrderId).push({
                role: 'system',
                text: "âŒ ä¹˜å®¢å·²å–æ¶ˆç›®å‰å¸æ©Ÿæ¥å–®ï¼ŒåŸå› ï¼šè·é›¢å¤ªé ï¼Œè¨‚å–®å·²é‡æ–°é–‹æ”¾ã€‚",
                time: Date.now()
            });

            db.ref('orders/' + activeOrderId).update({
                status: 'waiting',
                dLat: null,
                dLon: null
            }).then(() => {
                alert("å·²é‡‹æ”¾è¨‚å–®ï¼Œè«‹ç­‰å¾…å…¶ä»–è¿‘è™•å¸æ©Ÿæ¶å–®ã€‚");
                document.getElementById('p-cancel-control').style.display = 'none';
            });
        }

        function sendMessage() {
            const text = document.getElementById('chat-input').value;
            if(text && activeOrderId) {
                db.ref('messages/' + activeOrderId).push({ role: currentRole, text: text, time: Date.now() });
                document.getElementById('chat-input').value = '';
            }
        }
    </script>
