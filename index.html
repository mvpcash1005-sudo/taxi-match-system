    <style>
        /* --- è¦–è¦ºè¨­è¨ˆ (å°ˆæ¥­é»‘é‡‘é¢¨æ ¼) --- */
        body { background-color: #121212; color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; padding: 0; padding-bottom: 20px; }
        h2 { margin: 0; padding: 20px; text-align: center; background: #1e1e1e; color: #00e676; border-bottom: 1px solid #333; font-size: 20px; letter-spacing: 1px; }

        /* è§’è‰²åˆ‡æ›æŒ‰éˆ• */

        .btn-role { flex: 1; padding: 15px; border: 1px solid #444; background: #2c2c2c; color: #fff; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-role.active { background: #00e676; color: #000; border-color: #00e676; }

        /* è¼¸å…¥èˆ‡æŒ‰éˆ• */
        label { color: #00e676; font-size: 14px; font-weight: bold; margin-bottom: 8px; display: block; }
        input { width: 100%; padding: 14px; background: #2c2c2c; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #00e676; }
        .btn-main { width: 100%; padding: 16px; background: linear-gradient(135deg, #00e676, #00c853); color: #000; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* è·é›¢é è­¦ */
        .dist-warning { background: #ff5252; color: white; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }

        /* èŠå¤©è¦–çª— */
        #chat-section { display: none; }
        #chat-box { height: 300px; overflow-y: auto; background: #121212; border: 1px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg-driver { align-self: flex-end; background: #00e676; color: #000; border-bottom-right-radius: 2px; }
        .msg-passenger { align-self: flex-start; background: #333; color: #fff; border-bottom-left-radius: 2px; }
        .msg-system { align-self: center; background: #444; color: #ffeb3b; font-size: 12px; border-radius: 5px; padding: 5px 15px; }
        
        .chat-input-group { display: flex; gap: 10px; }
        .btn-send { width: 80px; background: #2979ff; border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h2>ğŸš• Jasper æ™ºæ…§åª’åˆç³»çµ±</h2>

    <div class="container">
        <div id="role-selection" class="role-switcher">
            <button class="btn-role" id="btn-p" onclick="setRole('passenger')">æˆ‘æ˜¯ä¹˜å®¢ (ç™¼å–®)</button>
            <button class="btn-role" id="btn-d" onclick="setRole('driver')">æˆ‘æ˜¯å¸æ©Ÿ (æ¶å–®)</button>
        </div>

        <div id="passenger-ui" style="display:none;">
            <div id="dist-alert-p"></div>
            <div class="card">
                <label>ğŸ“ èµ·é»</label>
                <input type="text" id="start-point" placeholder="ä¾‹å¦‚ï¼šæ–°èŠå€æ˜Œå¹³è¡—326è™Ÿ">
                <label>ğŸ ç›®çš„åœ°</label>
                <input type="text" id="end-point" placeholder="ä¾‹å¦‚ï¼šæ¡ƒåœ’æ©Ÿå ´ç¬¬äºŒèˆªå»ˆ">
                <button class="btn-main" onclick="postOrder()">ç™¼é€æ¶å–®éœ€æ±‚</button>
            </div>
        </div>

        <div id="driver-ui" style="display:none;">
            <h3 style="color:#888; font-size:14px; margin-bottom:10px;">ğŸ“¡ å…¨å€è¨‚å–®é›·é” (å³æ™‚æ›´æ–°)</h3>
            <div id="order-list">
                <div style="text-align:center; padding:20px; color:#555;">æ­£åœ¨å®šä½ä¸¦æœå°‹è¨‚å–®...</div>
            </div>
        </div>

        <div id="chat-section">
            <div class="card">
                <label>ğŸ’¬ å³æ™‚å°è©± (å¾Œå°ç›£æ§ä¸­)</label>
                <div id="chat-box"></div>
                <div class="chat-input-group">
                    <input type="text" id="chat-input" placeholder="è¼¸å…¥è¨Šæ¯..." style="margin-bottom:0;">
                    <button class="btn-send" onclick="sendMessage()">ç™¼é€</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase é…ç½® (å·²å¥—ç”¨æ‚¨çš„å°ˆå±¬è¨­å®š) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDqUA1Y2odbb51AN-MtE4bRLcz_cRm2A68",
            authDomain: "jasper-taxi.firebaseapp.com",
            projectId: "jasper-taxi",
            storageBucket: "jasper-taxi.firebasestorage.app",
            messagingSenderId: "558407272439",
            appId: "1:558407272439:web:e48abaae404530a75c90f2",
            measurementId: "G-X8HP1JRZYN",
            databaseURL: "https://jasper-taxi-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentRole = '', activeOrderId = null, userLat = null, userLon = null;

        // åˆå§‹åŒ– GPS å®šä½
        navigator.geolocation.getCurrentPosition(pos => {
            userLat = pos.coords.latitude;
            userLon = pos.coords.longitude;
            console.log("å®šä½æˆåŠŸ:", userLat, userLon);
        }, err => console.error("ç„¡æ³•å®šä½:", err));

        function setRole(role) {
            currentRole = role;
            document.querySelectorAll('.btn-role').forEach(b => b.classList.remove('active'));
            if(role === 'passenger') document.getElementById('btn-p').classList.add('active');
            else document.getElementById('btn-d').classList.add('active');

            document.getElementById('passenger-ui').style.display = role === 'passenger' ? 'block' : 'none';
            document.getElementById('driver-ui').style.display = role === 'driver' ? 'block' : 'none';
            if(role === 'driver') listenForOrders();
        }

        // è·é›¢è¨ˆç®—å…¬å¼
        function calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

        // ä¹˜å®¢ç™¼å–®
        function postOrder() {
            const start = document.getElementById('start-point').value;
            const end = document.getElementById('end-point').value;
            if(!start || !end) return alert("è«‹å¡«å¯«èµ·è¨–åœ°é»");

            const newOrderRef = db.ref('orders').push();
            activeOrderId = newOrderRef.key;
            newOrderRef.set({
                start: start,
                end: end,
                status: 'waiting',
                pLat: userLat,
                pLon: userLon,
                createTime: Date.now()
            });
            alert("è¨‚å–®å·²ç™¼é€ï¼Œç­‰å¾…å¸æ©Ÿæ¶å–®...");
            listenForChat(activeOrderId);
        }

        // å¸æ©Ÿç›£è½å…¨å€è¨‚å–®
        function listenForOrders() {
            db.ref('orders').on('value', (snapshot) => {
                const orders = snapshot.val();
                const listDiv = document.getElementById('order-list');
                listDiv.innerHTML = '';
                let hasOrder = false;

                for(let id in orders) {
                    if(orders[id].status === 'waiting') {
                        hasOrder = true;
                        const dist = (userLat && orders[id].pLat) ? calcDist(userLat, userLon, orders[id].pLat, orders[id].pLon).toFixed(1) : "?";
                        const item = document.createElement('div');
                        item.className = 'card';
                        item.innerHTML = `
                            <div style="margin-bottom:10px;">
                                <div style="color:#00e676; font-size:12px;">ğŸ“ è·é›¢æ‚¨ç´„ ${dist} km</div>
                                <div style="margin:5px 0;">ğŸ“ ${orders[id].start}</div>
                                <div style="margin:5px 0;">ğŸ ${orders[id].end}</div>
                            </div>
                            <button class="btn-main" onclick="acceptOrder('${id}', ${dist})">ç«‹å³æ¶å–®</button>
                        `;
                        listDiv.appendChild(item);
                    }
                }
                if(!hasOrder) listDiv.innerHTML = '<div style="text-align:center; padding:20px; color:#555;">ç›®å‰æ²’æœ‰å¾…æ¥å–®</div>';
            });
        }

        // æ¶å–®é‚è¼¯ (å«é è·è­¦ç¤º)
        function acceptOrder(id, dist) {
            if(dist !== "?" && dist > 5 && !confirm(`æ­¤ä¹˜å®¢è·é›¢æ‚¨ ${dist}km è¼ƒé ï¼Œç¢ºå®šè¦æ¶å–®å—ï¼Ÿ`)) return;

            db.ref('orders/' + id).transaction((order) => {
                if (order && order.status === 'waiting') {
                    order.status = 'accepted';
                    order.dLat = userLat;
                    order.dLon = userLon;
                    return order;
                }
                return; 
            }, (error, committed) => {
                if (committed) {
                    activeOrderId = id;
                    if(dist > 5) {
                        db.ref('messages/' + id).push({
                            role: 'system',
                            text: `âš ï¸ ç³»çµ±æç¤ºï¼šå¸æ©Ÿè·é›¢ä¹˜å®¢è¼ƒé  (${dist}km)ï¼Œè«‹ç¢ºèªé è¨ˆæŠµé”æ™‚é–“ã€‚`,
                            time: Date.now()
                        });
                    }
                    listenForChat(id);
                } else {
                    alert("æ‰‹æ…¢äº†ï¼è¨‚å–®å·²è¢«æ¶èµ°ã€‚");
                }
            });
        }

        // ç›£è½å°è©± (å«è‡ªå‹•è·é›¢æé†’)
        function listenForChat(orderId) {
            document.getElementById('chat-section').style.display = 'block';
            
            db.ref('orders/' + orderId).on('value', snap => {
                const o = snap.val();
                if(o.status === 'accepted' && o.dLat && o.pLat) {
                    const d = calcDist(o.pLat, o.pLon, o.dLat, o.dLon).toFixed(1);
                    const alertBox = document.getElementById('dist-alert-p');
                    if(d > 5) alertBox.innerHTML = `<div class="dist-warning">âš ï¸ å¸æ©Ÿè·é›¢è¼ƒé  (${d}km)</div>`;
                    else alertBox.innerHTML = `<div style="color:#00e676; text-align:center; margin-bottom:10px;">ğŸš• å¸æ©Ÿæ­£åœ¨è¶•å¾€ä¸­ (ç´„ ${d}km)</div>`;
                }
            });

            db.ref('messages/' + orderId).on('value', (snapshot) => {
                const msgs = snapshot.val();
                const box = document.getElementById('chat-box');
                box.innerHTML = '';
                for(let mId in msgs) {
                    const m = msgs[mId];
                    const div = document.createElement('div');
                    if(m.role === 'system') {
                        div.className = 'msg-system';
                        div.innerText = m.text;
                    } else {
                        div.className = `msg ${m.role === 'driver' ? 'msg-driver' : 'msg-passenger'}`;
                        div.innerText = m.text;
                    }
                    box.appendChild(div);
                }
                box.scrollTop = box.scrollHeight;
            });
        }

        function sendMessage() {
            const text = document.getElementById('chat-input').value;
            if(!text || !activeOrderId) return;
            db.ref('messages/' + activeOrderId).push({
                role: currentRole,
                text: text,
                time: Date.now()
            });
            document.getElementById('chat-input').value = '';
        }
    </script>
